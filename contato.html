<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>

<body>
    <div class="get">
        <form action="get">
            <h3>Mande sua dúvida!</h3>
            <label for="name">Nome</label>
            <input type="text" name="name">
            <br>
            <label for="email2">Email</label>
            <input type="email" name="email2">
            <br>
            <label for="comment">Digite aqui a sua dúvida</label> <br>
            <textarea name="commenet" rows="5" cols="40" placeholder="AQUI EM"></textarea>
            <br>
            <input type="submit">
        </form>
    </div>

    <div class="mapapa">
        <h3>Nossa localização</h3>
    </div>
    <div class="mapadiv">
        <iframe class="mapa"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14962.789618831464!2d-40.2992142!3d-20.3541156!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb8160595555555%3A0xeab993fdd7de1f61!2sUniversidade%20Vila%20Velha%20-%20UVV!5e0!3m2!1spt-BR!2sbr!4v1723807706475!5m2!1spt-BR!2sbr"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <a href="index.html" class="contato"><button>Voltar</button></a>

</body>

</html>
